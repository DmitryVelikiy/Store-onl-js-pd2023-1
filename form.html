<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Car</title>
    <link rel="stylesheet" href="./formstyle.css">
</head>
<body>
    <form>
        <div id="buy-car">
            <div>
        <fieldset>
            <legend>Personal Info</legend>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br>
        <label for="birthday">Birthday</label>
        <input type="date"><br>
        <legend>Gender</legend>
        <label for="male">male</label>
        <input type="radio" name="gender">
        <label for="female">female</label>
        <input type="radio" name="gender"><br>
        <label for="experience">Driver experience</label>
        <select name="experience" id="experience">
            <option>---</option>
            <option>Up to 1 year</option>
            <option>From 1-5 years</option>
            <option>Over 5 years</option>
        </select>
        </fieldset>
            </div>
            <div>
        <fieldset>
            <legend>Contacts</legend>
        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone"><br>
        <div>
        <label for="adress">Address</label>
        <textarea name="address" cols="30" rows="10"></textarea>
        </div>
        </fieldset>
            </div>
            <div>
        <fieldset>
            <legend>Car Info</legend>
        <label for="brend">Brend</label>
        <select name="brend" id="brend">
            <option>---</option>
            <option>Ford</option>
            <option>Toyota</option>
            <option>BMW</option>
        </select><br>
        <label for="model">Model</label>
        <select name="model" id="model">
            <option>---</option>
            <option>Mondeo</option>
            <option>Fiesta</option>
            <option>RAV4</option>
            <option>Camry</option>
            <option>X5</option>
            <option>i4</option>
        </select>
        <br>
        <div>
        <label for="used">Used</label>
        <input type="checkbox" name="used" id="used">
        </div>
        <legend>Color</legend>
        <label for="red">Red</label>
        <input type="radio" name="color">
        <label for="black">Black</label>
        <input type="radio" name="color">
        <label for="blue">Blue</label>
        <input type="radio" name="color">
        <label for="white">White</label>
        <input type="radio" name="color">
        <label for="grey">Grey</label>
        <input type="radio" name="color"><br>
        <label for="price">Price</label>
        <input type="range" min="10000" max="100000"><br>
    </fieldset>
            </div>
</div>
    <div>
        <button type="reset">Cancel</button>
        <button type="submit">Submit</button>
    </div>

        
    </form>
    
</body>
</html>
