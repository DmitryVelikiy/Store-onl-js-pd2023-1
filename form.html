<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Car</title>
    <link rel="stylesheet" href="./formstyle.css">
</head>
<body>
    <h1>HomeWork for CSS Flexbox</h1>
    <form>
        <div id="buy-car">
            <div class="col">
        <fieldset>
            <legend>Personal Info</legend>
        <label for="fname">First name:</label>
        <input type="text" name="fname"><br>
        <label for="lname">Last name:</label>
        <input type="text" name="lname"><br>
        <label for="birthday">Birthday</label>
        <input type="date"><br>
        <legend>Gender</legend>
        <label for="male">male</label>
        <input type="radio" name="gender">
        <label for="female">female</label>
        <input type="radio" name="gender"><br>
        <label for="experience">Driver experience</label>
        <select name="experience" id="experience">
            <option>---</option>
            <option>expert</option>
            <option>more than 10</option>
            <option>5-10</option>
            <option>2-5</option>
            <option>less than 2</option>
            <option>beginner</option>
        </select>
        </fieldset>
            </div>
            <div class="col">
        <fieldset>
            <legend>Contacts</legend>
        <label for="email">Email</label>
        <input type="email" name="email"><br>
        <label for="phone">Phone</label>
        <input type="tel" name="phone"><br>
        <div>
        <label for="adress">Address</label>
        <textarea name="address" cols="10" rows="4"></textarea>
        </div>
        </fieldset>
            </div>
            <div class="col">
        <fieldset>
            <legend>Car Info</legend>
        <label for="brend">Brend</label>
        <select name="brend">
            <option>---</option>
            <option>Ford</option>
            <option>Toyota</option>
            <option>BMW</option>
        </select><br>
        <label for="model">Model</label>
        <select name="model">
            <option>---</option>
            <option>Mondeo</option>
            <option>Fiesta</option>
            <option>RAV4</option>
            <option>Camry</option>
            <option>X5</option>
            <option>i4</option>
        </select>
        <br>
        <div>
        <label for="used">Used</label>
        <input type="checkbox" name="used">
        </div>
        <legend>Color</legend>
        <label for="red">Red</label>
        <input type="radio" name="color">
        <label for="black">Black</label>
        <input type="radio" name="color">
        <label for="blue">Blue</label>
        <input type="radio" name="color">
        <label for="white">White</label>
        <input type="radio" name="color">
        <label for="grey">Grey</label>
        <input type="radio" name="color"><br>
        <label for="price">Price</label>
        <input type="range" min="10" max="100" step="10"><br>
    </fieldset>
            </div>
</div>
    <div id="button">
        <button type="reset">Cancel</button>
        <button type="submit">Submit</button>
    </div>

        
    </form>
    
</body>
</html>
