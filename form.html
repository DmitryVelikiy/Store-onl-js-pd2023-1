<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Car</title>
    <link rel="stylesheet" href="./formstyle.css">
</head>
<body>
    <form action="" method="">
        <h3>Purchase Car</h3>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br>
        <label for="birthday">Birthday</label>
        <input type="date"><br>
        <label for="gender">Gender</label><br>
        <label for="male">male</label>
        <input type="radio" name="male" id="male">
        <label for="female">female</label>
        <input type="radio" name="female" id="female"><br>
        <label for="experience">Driver experience</label>
        <select name="experience" id="experience">
            <option value="1year">Up to 1 year</option>
            <option value="1-5years">From 1-5 years</option>
            <option value="5years">Over 5 years</option>
        </select>
        <hr>
        <h3>Contacts</h3>
        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone"><br>
        <label for="address">Address</label>
        <input type="text" id="address" name="address">
        <hr>
        <h3>Car Info</h3>
        <label for="brend">Brend</label>
        <select name="brend" id="brend">
            <option value="ford">Ford</option>
            <option value="toyota">Toyota</option>
            <option value="bmw">BMW</option>
        </select><br>
        <label for="model">Model</label>
        <select name="model" id="model">
            <option value="mondeo">Mondeo</option>
            <option value="fiesta">Fiesta</option>
            <option value="rav4">RAV4</option>
            <option value="camry">Camry</option>
            <option value="x5">X5</option>
            <option value="i4">i4</option>
        </select>
        <br>
        <label for="used">Used</label>
        <input type="checkbox" name="used" id="used">
        <label for="color">Color</label><br>
        <label for="red">Red</label>
        <input type="radio" value="1">
        <label for="black">Black</label>
        <input type="radio" value="2">
        <label for="blue">Blue</label>
        <input type="radio" value="3">
        <label for="white">White</label>
        <input type="radio" value="4">
        <label for="grey">Grey</label>
        <input type="radio" value="5"><br>
        <label for="price">Price</label>
        <input type="range" min="10000" max="100000"><br>
        <button>Cancel</button>
        <button>Submit</button>
        
        
    </form>
    
</body>
</html>
